<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MyFamilyTree - Profile</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <iframe src="header.html" width="100%" scrolling="no"></iframe>
  <section>
    <h2>Profile</h2>
    <article class="profile">
      <!-- First Name -->
      <div>
        <label for="first-name">First Name</label>
        <span id="first-name">Francois</span>
      </div>
      <!-- Last Name -->
      <div>
        <label for="first-name">Last Name</label>
        <span id="first-name">Brindeau</span>
      </div>
      <!-- Alias -->
      <div>
        <label for="alias">Alias</label>
        <span id="alias">me</span>
      </div>
      <!-- Email -->
      <div>
        <label for="email">Email</label>
        <span id="email">me@me.com</span>
      </div>
      <!-- Gender -->
      <div>
        <label for="gender">How do you gender identify?</label>
        <span id="gender">Male</span>
      </div>
      <!-- DOB -->
      <div>
        <label for="DOB">Date of Birth</label>
        <span id="date-of-birth">9/6/00</span>
      </div>
      <a href="edit-profile.html">Edit</a>
    </article>
  </section>
  <iframe class="footer" src="footer.html" width="100%" scrolling="no"></iframe>
</body>

</html>
